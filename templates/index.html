<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn QR Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>LinkedIn QR Code Generator</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label for="linkedin_url">LinkedIn Profile URL:</label>
      <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://www.linkedin.com/in/yourprofile" required>
      <button type="submit">Generate QR Code</button>
    </form>
  </div>
</body>
</html>
